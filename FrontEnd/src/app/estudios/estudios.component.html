<div class="text-center">
  <br>
  <h4>
    <b> Educaci√≥n</b>
    <br>
    <br>
    <div class="col-lg-30">
      <button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
        Agregar Estudios
      </button>
    </div>
  </h4>
  <br>
  <div class="container text-center">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h4><b>{{Educacion.nombreEsc}}</b></h4>
          </td>
          <td>
            <h4>{{Educacion.descEsc}}</h4>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
              Editar <i class="bi bi-pencil-fill"></i> </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" (click)="delete(Educacion.id)">
               Eliminar <i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
