<div class="row text-center">
  <br>
  <br>
  <h4>
    <b> Hard & Soft skills</b>
    
    <br>
    <br>
    <div class="col-lg-30">
      <button type="button" class="btn btn-dark" routerLink="/newskill" *ngIf="isLogged">
        AÃ±adir Habilidad
      </button>
    </div>
  </h4>
  <br>


  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="90" [imageSrc]="''" 
      [title]="(skill.nombre)"
      [titleColor]="'#ffffff'"
      [showTitle]="true" 
      [showImage]="false" 
      [imageHeight]="70" 
      [imageWidth]="70" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="16" 
      [innerStrokeWidth]="2" 
      [outerStrokeColor]="'#7FFF00'"
      [innerStrokeColor]="'#C7E596'" 
      [animation]="true" 
      [animationDuration]="700">
      </circle-progress>

      <div>
          <td *ngIf="isLogged">
              <button class="btn btn-dark" routerLink="/editskill/{{skill.id}}">
                  <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(skill.id)">
                  <i class="bi bi-trash-fill"></i></button>
          </td>
      </div>
      
  </div>
</div>
