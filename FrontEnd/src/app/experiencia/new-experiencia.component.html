<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEmp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreEmp" name="nombreEmp" [(ngModel)]="nombreEmp" required>
                </div>
                <div class="form-group">
                    <label for="descEmp">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descEmp" name="descEmp" [(ngModel)]="descEmp" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
