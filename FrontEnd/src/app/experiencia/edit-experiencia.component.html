<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEmp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreEmp" name="nombreEmp" [(ngModel)]="expLab.nombreEmp" required>
                </div>
                <div class="form-group">
                    <label for="descEmp">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descEmp" name="descEmp" [(ngModel)]="expLab.descEmp" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
